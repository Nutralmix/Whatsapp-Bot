<!-- templates/agregar_empleado.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" /> 
  <title>Agregar Empleado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      color: #004442;
    }
    h1 {
      text-align: center;
      color: #004442;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #CDA043;
      color: #004442;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b88d39;
    }
    .volver {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #004442;
    }
  </style>
</head>
<body>

  <form action="/agregar" method="POST" id="form-empleado">
  <label>Nombre</label>
  <input type="text" name="nombre" required>

  <label>Apellido</label>
  <input type="text" name="apellido" required>

  <label>CUIL</label>
  <input type="text" name="cuil" required>

  <label>Legajo</label>
  <input type="text" name="legajo" required>

  <label>Sector</label>
  <input type="text" name="sector" required>

  <label>Fecha de ingreso</label>
  <!-- campo visible (formato nativo) -->
  <input type="date" name="fecha_ingreso_raw">
  <!-- campo oculto que se envía al backend en dd/MM/aaaa -->
  <input type="hidden" name="fecha_ingreso">

  <label>Fecha de nacimiento</label>
  <!-- campo visible -->
  <input type="date" name="fecha_nacimiento_raw">
  <!-- campo oculto en dd/MM/aaaa -->
  <input type="hidden" name="fecha_nacimiento">

  <label>Teléfono</label>
  <input type="text" name="telefono">

  <label>Dirección</label>
  <input type="text" name="direccion">

  <label>Email</label>
  <input type="email" name="email">

  <label>Días de vacaciones disponibles</label>
  <input type="number" name="vacaciones" value="0" min="0">

  <button type="submit">Guardar Empleado</button>
</form>

<script>
  document.getElementById('form-empleado').addEventListener('submit', function () {
    function formatear(iso) {
      if (!iso) return '';
      const [yyyy, mm, dd] = iso.split('-');
      return `${dd}-${mm}-${yyyy}`;
    }

    const fIngRaw = this.elements['fecha_ingreso_raw'].value;
    const fNacRaw = this.elements['fecha_nacimiento_raw'].value;

    this.elements['fecha_ingreso'].value = formatear(fIngRaw);
    this.elements['fecha_nacimiento'].value = formatear(fNacRaw);
  });
</script>


<a href="/panel" class="volver">⬅️ Volver al Panel</a>

</body>
</html>
