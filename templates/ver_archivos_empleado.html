<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivos del Empleado</title>
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      color: #004442;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: auto;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    a.archivo-link {
      color: #004442;
      text-decoration: none;
      font-weight: bold;
    }
    .volver {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #004442;
    }
    .mensaje {
      font-size: 1.1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üìÅ Archivos de {{ nombre_completo }}</h1>

  {% if archivos %}
    <ul>
      {% for archivo in archivos %}
        <li>
          <a href="{{ archivo.url }}" target="_blank" class="archivo-link">{{ archivo.nombre }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="mensaje">üìÇ No hay archivos cargados para {{ nombre_completo }}.</p>
  {% endif %}

  <a href="/panel" class="volver">‚¨ÖÔ∏è Volver al Panel</a>

</body>
</html>
