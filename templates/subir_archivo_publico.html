<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivo P√∫blico</title>
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      color: #004442;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    form {
      margin-bottom: 1.5rem;
    }
    input[type="file"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #CDA043;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensaje {
      margin-top: 1rem;
      font-weight: bold;
    }
    .volver {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #004442;
    }
  </style>
</head>
<body>

  <h1>üìÅ Subir Archivo P√∫blico</h1>

  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="archivo" required><br>
    <button type="submit">Subir</button>
  </form>

  {% if mensaje %}
    <p class="mensaje">{{ mensaje }}</p>
  {% endif %}

  <a href="/panel" class="volver">‚¨ÖÔ∏è Volver al Panel</a>

</body>
</html>
