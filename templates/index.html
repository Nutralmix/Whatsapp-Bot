<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Empleados</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="mb-4">ðŸ“‹ Panel de AdministraciÃ³n</h1>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-dark">
            <tr>
                <th>Legajo</th>
                <th>CUIL</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Sector</th>
                <th>Sede</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for id, emp in empleados.items() %}
            <tr>
                <td>{{ emp.legajo }}</td>
                <td>{{ emp.cuil }}</td>
                <td>{{ emp.nombre }}</td>
                <td>{{ emp.apellido }}</td>
                <td>{{ emp.sector }}</td>
                <td>{{ emp.sede }}</td>
                <td><a href="#" class="btn btn-sm btn-primary">Editar</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
