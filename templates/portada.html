<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" /> 
  <title>RRHH Nutralmix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #004442;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 30px;
    }

    h1 {
      font-weight: 500;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-weight: 300;
      font-size: 1.1rem;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #CDA043;
      color: #004442;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #b88d39;
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Nutralmix" class="logo">
  <h1>Bienvenido al sistema RRHH</h1>
  <p>Accedé al panel de administración para gestionar empleados y archivos.</p>
  <a href="/panel" class="btn">Ir al Panel</a>
</body>
</html>
