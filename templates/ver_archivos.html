<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
  <title>Archivos del Empleado</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      color: #004442;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: auto;
    }
    li {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    a {
      color: #004442;
      text-decoration: none;
    }
    .volver {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #004442;
    }
    button {
      margin-left: 10px;
      padding: 8px 16px;
      background-color: #CDA043;
      color: #004442;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìÇ Archivos de {{ empleado.apellido }} {{ empleado.nombre }}</h1>

  <form method="POST" action="/archivos/{{ legajo }}/subir" enctype="multipart/form-data" style="text-align: center; margin-bottom: 1.5rem;">
    <input type="file" name="archivo" required>
    <button type="submit">‚¨ÜÔ∏è Subir Archivo</button>
  </form>

  {% if archivos %}
    <ul>
      {% for archivo in archivos %}
        <li>
          <a href="/static/archivos/{{ empleado.apellido | replace(' ', '_') }}_{{ empleado.nombre | replace(' ', '_') }}/{{ archivo }}" target="_blank">
            üìÑ {{ archivo }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p style="text-align:center;">‚ùå No hay archivos cargados.</p>
  {% endif %}

  <a href="/panel" class="volver">‚¨ÖÔ∏è Volver al Panel</a>
</body>
</html>
